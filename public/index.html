<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User REGISTRATION SYSTEM - Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button.toggle-btn {
      width: 48%;
      padding: 10px;
      margin-bottom: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 4px;
      transition: all 0.3s;
    }
    button.toggle-btn.active {
      background: #007bff;
      color: white;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    input, select, button.submit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.submit-btn {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div>
      <button id="showLoginBtn" class="toggle-btn active">Login</button>
      <button id="showRegisterBtn" class="toggle-btn">Register</button>
    </div>

    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <select id="registerRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    const showLoginBtn = document.getElementById('showLoginBtn');
    const showRegisterBtn = document.getElementById('showRegisterBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showRegisterBtn.classList.remove('active');
    });

    showRegisterBtn.addEventListener('click', () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      showRegisterBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('registerRole').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, role }),
      });

      const data = await res.json();
      if (data.success) {
        alert('Registration successful! Please login.');
        // Switch to login form after registration success
        showLoginBtn.click();
        registerForm.reset();
      } else {
        alert('Registration failed. ' + (data.message || ''));
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        alert(data.message || 'Login failed.');
      }
    });
  </script>
</body>
</html>
